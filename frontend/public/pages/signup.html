<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Auth Page</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-page">
    <div class="image-grid">
      <div class="image-item"><img src="images/img1.png" alt="Avatar 1"></div>
      <div class="image-item"><img src="images/img2.png" alt="Avatar 2"></div>
      <div class="image-item"><img src="images/img3.png" alt="Avatar 3"></div>
      <div class="image-item"><img src="images/img4.png" alt="Avatar 4"></div>
    </div>
    
    <div class="auth-form-container">
      <h2 id="form-title">User Login</h2>
      <form id="auth-form">
        <!-- Signup Fields -->
        <div id="signup-fields" class="">
          <input type="text" id="signup-name" name="name" placeholder="Full Name" required>
          <input type="number" id="signup-age" name="age" placeholder="Age" required>
          <select id="signup-gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
          <input type="email" id="signup-email" name="email" placeholder="Email Address" required>
          <input type="text" id="signup-phone" name="phone" placeholder="Phone Number" required>
          <input type="password" id="signup-password" name="password" placeholder="Password" required>
          <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
      
        <button type="submit" id="submit-btn">Signup</button>
      </form>
      
      <p>
        <span id="toggle-auth-mode" class="toggle-link">Already have an account? <a href="login.html">Login</a></span>
      </p>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
